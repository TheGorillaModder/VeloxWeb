<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeloxWeb</title>
  <style>
    :root {
      --primary-color: #1a1a1a;
      --accent-color: #007bff;
      --text-color: white;
      --bg-color: #121212;
    }

    [data-theme="red"] {
      --accent-color: red;
    }
    [data-theme="green"] {
      --accent-color: green;
    }
    [data-theme="blue"] {
      --accent-color: blue;
    }
    [data-theme="purple"] {
      --accent-color: purple;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: var(--primary-color);
      border-bottom: 1px solid var(--accent-color);
    }

    .url-bar {
      flex: 1;
      margin: 0 20px;
      height: 30px;
      max-height: 30px;
      border-radius: 5px;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
      overflow: hidden;
    }

    .search-container {
      text-align: center;
      margin-top: 20vh;
    }

    .engine-title {
      font-size: 48px;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    .search-bar {
      width: 50%;
      padding: 15px;
      border-radius: 25px;
      border: none;
      font-size: 18px;
    }

    .theme-option {
      cursor: pointer;
      margin-right: 10px;
    }

    .settings-panel {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      z-index: 999;
    }

    .settings-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: gray;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="top-bar">
    <span class="engine-title" style="font-size: 20px; margin: 0;">VeloxWeb</span>
    <input class="url-bar" placeholder="Search or enter URL" />
  </div>

  <div class="search-container">
    <div class="engine-title">VeloxWeb</div>
    <input type="text" class="search-bar" placeholder="Search the web...">
  </div>

  <button class="settings-button" onclick="toggleSettings()">⚙️</button>

  <div class="settings-panel" id="settingsPanel">
    <h3>Color Scheme</h3>
    <div>
      <span class="theme-option" onclick="setTheme('default')">Default</span>
      <span class="theme-option" onclick="setTheme('red')">Red</span>
      <span class="theme-option" onclick="setTheme('green')">Green</span>
      <span class="theme-option" onclick="setTheme('blue')">Blue</span>
      <span class="theme-option" onclick="setTheme('purple')">Purple</span>
    </div>
  </div>

  <div id="g_id_onload"
       data-client_id="YOUR_GOOGLE_CLIENT_ID"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleGoogleLogin"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <footer>
    by TGM (TheGorillaModder)
  </footer>

  <script>
    function toggleSettings() {
      const panel = document.getElementById('settingsPanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      if (window.loggedIn) {
        localStorage.setItem('velox_theme_google', theme);
        // You’d normally sync to cloud here via Google Drive or Firebase
      } else {
        localStorage.setItem('velox_theme', theme);
      }
    }

    function applyStoredTheme() {
      const theme = window.loggedIn ? localStorage.getItem('velox_theme_google') : localStorage.getItem('velox_theme');
      if (theme) document.documentElement.setAttribute('data-theme', theme);
    }

    function handleGoogleLogin(response) {
      console.log("Logged in with Google", response);
      window.loggedIn = true;
      applyStoredTheme();
    }

    window.addEventListener('load', () => {
      applyStoredTheme();
    });
  </script>
</body>
</html>
